<div default-container>
    <div class="bp-container-height">
        <div class="col-xs-12 bp-header">SEND BENEFITS PACKAGE</div>
        <div class="col-xs-12 padding-bottom-160">
            <div class="col-xs-6">
                <div class="form-group">
                    <div class="padding-bottom-46">
                        <input type="text"
                               class="form-control"
                               id="name"
                               placeholder="Candidate name"
                               ng-model="vm.candidateName">
                    </div>
                    <input type="email"
                           class="form-control"
                           id="optional"
                           placeholder="Candidate email"
                           ng-model="vm.candidateEmail">
                </div>
            </div>
            <div class="col-xs-6">
                <textarea
                        rows="5"
                        class="form-control dark-red-border"
                        id="message"
                        ng-model="vm.message"
                        placeholder="Custom message"
                        maxlength="320">
                 </textarea>
                <div class="float-right">
                    <small class="dark-red">{{320 - vm.message.length}}/320</small>
                </div>
            </div>
        </div>
        <div class="text-align-center">
            <a type="submit"
               href="#app/user-dashboard"
               class="app btn btn-default">BACK TO MENU
            </a>
            <button type="submit"
                    ng-click="vm.send()"
                    class="app btn btn-primary">SEND
            </button>
        </div>
    </div>
</div>
