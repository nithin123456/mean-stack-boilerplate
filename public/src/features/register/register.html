<div default-container>
    <div class="register-container">
        <form>
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8 padding-top-120">
                    <div class="col s3"></div>
                    <div class="form-group input-field margin-bottom-50">
                        <input type="text"
                               class="form-control"
                               ng-model="vm.emailAdd"
                               ng-change="vm.updateUserExist()"
                               id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group input-field margin-bottom-50">
                        <input type="password"
                               class="form-control"
                               ng-model="vm.password"
                               ng-change="vm.updateUserExist()"
                               id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group input-field margin-bottom-50">
                        <input type="password"
                               class="form-control"
                               ng-change="vm.updateUserExist()"
                               ng-model="vm.confirmPassword"
                               id="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="form-group input-field register-body-location">
                        <input type="text"
                               id="office"
                               ng-model="vm.selected"
                               ng-change="vm.updateUserExist()"
                               uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8"
                               class="form-control">
                        <label for="office">Office</label>
                        <span class="glyphicon glyphicon-triangle-bottom register-glyph-dropdown"></span>
                    </div>
                    <div class="col s12 register-answer">
                        <div ng-if="vm.userMessageDisplay"
                             class="register-color-remove">
                            <span class="glyphicon glyphicon-remove"></span> {{vm.userMessage}}
                        </div>
                    </div>
                    <div class="text-align-center">
                        <div ng-click="vm.registerUser()"
                             class="btn btn-primary">Register
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
