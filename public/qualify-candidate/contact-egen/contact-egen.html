<div default-container>
    <div class="qc-container-height">
        <div class="col-xs-12 qc-header">QUALIFY H1-B CANDIDATE</div>
        <div class="padding-bottom-160">
            <div class="col-xs-6">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           id="name"
                           ng-model="vm.candidateName"
                           placeholder="Candidate name">
                </div>
            </div>
            <div class="col-xs-6">
                <input type="text"
                       class="form-control"
                       id="optional"
                       ng-model="vm.candidateEmail"
                       placeholder="Candidate email (optional)">
            </div>
        </div>
        <div class="col-xs-12 padding-bottom-100">
            <div class="form-group">
                <textarea
                    rows="3"
                    class="form-control dark-red-border"
                    id="message"
                    ng-model="vm.message"
                    placeholder="Custom message"
                    maxlength="320">
                 </textarea>
            </div>
            <div class="float-right">
                <small class="dark-red">{{320 - vm.message.length}}/320</small>
            </div>
        </div>
        <div class="text-align-center">
            <a type="submit"
               href="#app/user-dashboard"
               class="app btn btn-default">BACK TO MENU
            </a>
            <button type="submit"
               ng-click="vm.send()"
               class="app btn btn-primary">SEND
            </button>
        </div>
    </div>
</div>
